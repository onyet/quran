<!DOCTYPE html>

<html class="dark" lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quran App Welcome</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4ce619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#152111",
                        "surface-dark": "#1e261c",
                        "border-dark": "#42533c",
                        "text-secondary": "#a4b89d"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl">
<!-- Background Pattern (Subtle Islamic Geometry) -->
<div class="absolute inset-0 z-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(circle at 2px 2px, rgba(76, 230, 25, 0.15) 1px, transparent 0); background-size: 32px 32px;"></div>
<!-- Decorative Glow -->
<div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[300px] h-[300px] bg-primary/20 rounded-full blur-[100px] pointer-events-none z-0"></div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col flex-1 h-full px-6 pt-12 pb-8 justify-between">
<!-- Top Section: Logo & Welcome -->
<div class="flex flex-col items-center justify-center flex-1 space-y-8 mt-10">
<!-- Logo Container -->
<div class="relative w-32 h-32 rounded-2xl flex items-center justify-center bg-surface-dark border border-border-dark shadow-lg shadow-primary/10">
<div class="absolute inset-0 bg-primary/5 rounded-2xl"></div>
<span class="material-symbols-outlined text-primary text-[64px]" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">menu_book</span>
</div>
<!-- Text Content -->
<div class="text-center space-y-4">
<h1 class="text-3xl md:text-4xl font-bold tracking-tight text-gray-900 dark:text-white leading-tight">
                        Selamat Datang<br/>di Al-Quran
                    </h1>
<p class="text-gray-600 dark:text-text-secondary text-base font-normal leading-relaxed max-w-[280px] mx-auto">
                        Baca Al-Quran di mana saja, kapan saja. Tanpa koneksi internet.
                    </p>
</div>
</div>
<!-- Bottom Section: Form & Action -->
<div class="flex flex-col gap-6 w-full mt-auto">
<!-- Language Selector -->
<div class="w-full">
<label class="block text-sm font-medium text-gray-700 dark:text-text-secondary mb-2 pl-1">
                        Pilih Bahasa
                    </label>
<div class="relative">
<select class="appearance-none w-full bg-white dark:bg-surface-dark text-gray-900 dark:text-white border border-gray-200 dark:border-border-dark rounded-xl px-4 py-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 cursor-pointer text-base">
<option selected="" value="id">Bahasa Indonesia</option>
<option value="en">English</option>
<option value="tr">Türkçe</option>
<option value="fr">Français</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 dark:text-text-secondary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Action Button -->
<button class="group w-full bg-primary hover:bg-[#3ec412] active:bg-[#34a50f] text-background-dark font-bold text-lg h-14 rounded-xl flex items-center justify-center transition-all duration-200 shadow-[0_0_20px_rgba(76,230,25,0.3)] hover:shadow-[0_0_30px_rgba(76,230,25,0.5)] transform active:scale-[0.98]">
<span>Mulai Sekarang</span>
<span class="material-symbols-outlined ml-2 transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
<!-- Footer Text -->
<p class="text-center text-xs text-gray-400 dark:text-gray-600 mt-2">
                    Versi 1.0.0
                </p>
</div>
</div>
</div>
</body></html>
